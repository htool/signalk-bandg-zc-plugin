<html>
<head>
  <META http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <META http-equiv="Pragma" content="no-cache" />
  <META http-equiv="Expires" content="0" />
  <META content="IE=11.0000" http-equiv="X-UA-Compatible">
  <META charset="utf-8">

  <META name="navico-store" content="mfd-insight-store">
  <title>ZC1 remote control</title>
  <script type='text/javascript' src='/jquery/dist/jquery.min.js'></script>
  <style>
    img {  
      -drag: none;  
      user-select: none;
      -moz-user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>

<script>

function mouseDown (button) {
  $.get("/plugins/signalk-bandg-zc-plugin/key/" + button + '/' + 'pressed', function(data, status){
    console.log("Data: " + data + "\nStatus: " + status);
  });
}

function mouseUp (button) {
  $.get("/plugins/signalk-bandg-zc-plugin/key/" + button + '/' + 'released', function(data, status){
    console.log("Data: " + data + "\nStatus: " + status);
  });
}

</script>
